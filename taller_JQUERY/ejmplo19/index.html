<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
  <style>
  body, html
  {
    padding: 100px;
  }
  </style>


    <script>
        
            //Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo
            $(document).on('ready', function () {
               var to = setTimeout('pararAnim()',200)

                $('#caja1').animate({
                    marginBotton: 0,
                  }, 500, function (){
                    $('#caja1').animate({
                      background-color: '#0FD',
                      marginTop: -100;
                      opacity: 0.5

                    })
                  
                }).delay(2000).slideUp();
                //Este pedaso de codigo detiene la animacion en determinado momento                                                                         
            })

            function parar(){
              $('#caja1').stop()
            }


    </script>
 
    </head>
        
    <body>
        <div id="caja"></div>
        <div is="caja1"></div>
    </body>
</html>
