            $(document).on('ready', function () {
               
              var pet1=$('#main form').attr('action');

               $.ajax({
                  beforeSned: function (){
                    $('#status').spin({radius: 3, width: 2, height:3, legth:4});
                    nom = document.fo.nombre.value;

                    msj = document.fo.msj.value;


                  },
                  url: pet,
