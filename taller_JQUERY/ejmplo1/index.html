<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script>
            <!--Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo--!>
            $(document).on('ready', function () {

                $('#prueba').text('<p>Hola mundo</p>');
<!--Envia texto al id div pero no lo interpreta como html--!>
                $('.prueba').html('<p>Hola mundo</p>');
<!--Seleciona la clase prueba que es un div pero este si nos lo traduce a coigo html--!>
                
            });
    </script>

    </head>

    <body>
        <div id="prueba"></div>
        <div class="prueba"></div>
    </body>
</html>
