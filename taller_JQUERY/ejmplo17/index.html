<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  


    <script>
        
            //Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo
            $(document).on('ready', function () {
             var elem = $('#caja1');

             $('#btn1').click(function(){
                elem.show();
                //Mostrar objetos
                //Tambien funciona el  .slideDown pero lo hace d eorma suave

                //con el .fadeIn se puede controlar la rapidez con el que se puede mostrat el objeto con milisegundo
             });

             $('#btn1').click(function(){
                elem.hide();
                //Oculatar objetos
                //Tambien funciona el slideUp pero lo hace do forma sueave

                //con el .fadeOut se puede controlar la rapidez con el que se puede mostrat el objeto con milisegundos
             });
             

             //Con el .slideToggle() lo que hace mostrarlo si esta oculto  y viceversa

            });


    </script>

    </head>
        
    <body>
        <div id="caja1"></div>
        <button id="btn1">Mostrar</button>
        <button id="btn2">Esconder</button>
    </body>
</html>
