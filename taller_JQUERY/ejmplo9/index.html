<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <style>
    body, html
    {
        background: #000;
        color: #FFF;
        margin: 0;
        padding: 0;
    }
    header
    {
        display: block;
        margin: 0 auto 50px auto;
        width: 365px;
    }
    ol
    {
        display: block;
        margin: 500px;
        margin: 0 auto;
    }
    ol li
    {
        background: #088A29;
        margin: 5px auto;
        height: 30px;
        width: 500px;
    }
    button
    {
        display: block;
        margin: 0 auto;
        width: 80px;
    }
    div
    {
        background: #FE2E64;
        height: 50px;
        display: block;
        width: 400px;
        margin: 2px auto;
    }

  </style>


    <script>
        
            //Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo
            $(document).on('ready', function () {

            $('#ultimo').on('click', function(){

                $('ol li:first').appendTo('ol:first');
           //toma el primer elemento li i lo mueve hasta el ultimo
            });

            $('#primero').on('click', function(){

                $('ol li:last').prependTo('ol:first');
                //toma el ultimo elemento li i lo mueve hasta el prime rlugar
                //tambien funciona prepend pero en luagr de solo poner'ol:first' se debe poner $('ol:first')
            });

            $('#despues').on('click', function(){

                $('ol li:first').insertAfter('#e1');
                //me toma el primer elemnto y lo mueve despues del div1

            });

            $('#antes').on('click', function(){

                $('ol li:first').insertBefore('#e1');
                //me toma el primer elemnto y lo mueve antes del div1
                //tambien funciona before pero en luagr de solo poner 'ol:first' se debe poner $('ol:first')

            });

            $('#clonar').on('click', function(){

                var clon = $('ol li:first').clone();

                $('#e1').before(clon);
                //se crea un clon del primer elemnto y se pasa antes de DIV 1

            });

              $('#aniadir').on('click', function(){

                var nuevo_ele = $('<p>Hola soy un nuevo elemnto</p>');

                $('#e2').append(nuevo_ele);
                    //se aniade un nuevo elemnto al DIV

            });


           
            });
    </script>

    </head>
        <header>
          <a href="www.gooegle.com">Pagina jquery</a>
        </header>

        <ol>
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
          <li>Elemento 4</li>
        </ol>

        <button id="ultimo">Pasar a aultimo</button>
        
        <button id="primero">Pasar al primero</button>

        <button id="despues">Mover des pues de</button>

        <button id="antes">Mover antes de</button>     

        <button id="clonar">Hacer un clon</button>

        <button id="aniadir">Aniadir</button>
        <div id="e1">
            <p>Div 1</p>
        </div>
      
        <div id="e2">
            <p>Div 2</p>
        </div>



    <body>
       
    </body>
</html>
