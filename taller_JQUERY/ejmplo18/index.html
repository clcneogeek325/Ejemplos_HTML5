<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
  <style>
  #ejemplo
  {
    height: 200px;
    width: 40px;
    background-color: rgb(250,100,100);
  }
  </style>


    <script>
        
            //Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo
            $(document).on('ready', function () {
              $('#boton').on('click', function(){
                $('#ejemplo').slideUp('slow', 'easeOutBounce');
                $(this).animate({
                    height : ['+= 100','easeOutBounce'],
                    width : ['+= 50','linear']
                });
              

              });

            });


    </script>
 
    </head>
        
    <body>
        <div id="ejemplo"></div>
        <button id="boton">Mover</button>
    </body>
</html>
