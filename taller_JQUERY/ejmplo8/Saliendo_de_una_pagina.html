<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
                Ejemplo 1 JQuery
        </title>
        <meta charset="utf-8">

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>

    <script>
        
            //Esto siempre debe ir al principio, ready es un metodo de jquery, que me sirver para saber cuando el documento ya esta listo y se ejecutan las funciones que estan dentro de este metodo
            $(document).on('ready', function () {

              $('a').on("click", function(e){
                e.preventDefault();
                var link = $(this).attr('href');
                alert("Usted esta salidop de nuestra pagina");
                location.href = link;
              });

            });
    </script>
  

    </head>

    <body>
        <div id="prueba" class="pruebaClass"></div>
        <a href="www.google.com">Buscador</a>
   
    </body>
</html>
